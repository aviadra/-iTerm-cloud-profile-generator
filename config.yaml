Local:
  static_profiles: "./iTerm2-static-profiles"
  ssh_base_string: "-oStrictHostKeyChecking=no -oUpdateHostKeys=yes -oServerAliveInterval=30 -oAddKeysToAgent=no"
  con_username: ''
  bastion: ''
  SSH_keys_path: "~/.ssh"
  use_shared_key: False
  badge_info_to_display: 
    Name: False
    Instance_key: False
    InstanceType: False
    Bastion: False
    Bastion_con_port: False
    Bastion_con_username: False
    Con_port: False
    Con_username: False
    Dynamic_profile_parent_name: False
    Group: False
    Id: False
    Instance_use_bastion: False
    Instance_use_ip_public: False
    Ip_public: False
    # Iterm_tags_prefixs: ["ENV","Name"]
    # Iterm_tags_prefixs: []
    Iterm_tags_prefixs: False
    Password: False
    Platform: False
    Region: False
    SSH_key: False
    Use_shared_key: False
    VPC: False
  
AWS:
  aws_credentials_file: "~/.aws/credentials"
  con_username: ''
  con_port: 22
  con_port_windows: 3389
  use_ip_public: False
  skip_stopped: True
  exclude_accounts: []
  exclude_regions: [] # for example: ["ap-southeast-1", "ap-southeast-2","sa-east-1","ap-northeast-1","ap-northeast-2","ap-south-1"]
  use_awscli_profiles: False
  update_hosts: False
  profiles:
