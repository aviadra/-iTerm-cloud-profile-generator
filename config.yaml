Local:
  SSH_command: "ssh"
  Static_profiles: "./iTerm2-static-profiles"
  SSH_base_string: "-oStrictHostKeyChecking=no -oUpdateHostKeys=yes -oServerAliveInterval=30 -oAddKeysToAgent=no"
  # Con_username: "ec2-user"
  # Bastion_Con_username: "aviad"
  Bastion: False
  SSH_keys_path: "~/Downloads"
  Use_shared_key: False
  # Login_command: "sudo -i"
  Parallel_exec: True
  Skip_stopped: True
  Badge_info_to_display:
    Name: "Formatted"
    Instance_key: True
    InstanceType: True
    Bastion: False
    Bastion_Con_port: False
    Bastion_Con_username: False
    Con_port: False
    Con_username: False
    Dynamic_profile_parent_name: False
    Group: False
    Id: True
    Instance_use_Bastion: False
    Instance_use_ip_public: False
    Iterm_tags_prefixs: ["ENV"]
    # Iterm_tags_prefixs: []
    Password: False
    Platform: False
    Region: True
    SSH_key: False
    Use_shared_key: False
    VPC: False
    Ip_public: True
  SSH_Config_create: False
  Docker_contexts_create: False
  Moba:
    colors:
      - name: "Red Alert"
        RGBs: >-
          #MobaFont
          %10%0%0%-1%15
          %255,255,255
          %160,0,0
          %180,180,192
          %0%-1%0%
          %xterm%-1%-1
          %68,71,90
          %30,30,30
          %128,128,128
          %255,96,96
          %255,128,128
          %14,177,108
          %24,237,147
          %190,190,18
          %222,220,18
          %18,150,190
          %27,186,233
          %255,77,255
          %255,125,255
          %84,204,239
          %142,221,244
          %204,204,204

